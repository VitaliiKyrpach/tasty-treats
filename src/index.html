<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tasty treats</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="wrapper">
					<nav class="header-nav">
						<ul class="nav-list">
							<li><a href="" class="link">Home</a></li>
							<li><a href="" class="link">Favorites</a></li>
						</ul>
						<a href="" class="nav-logo"
							><img
								src="./images/logo.svg"
								alt="tasty treats logo"
								class="src"
						/></a>
					</nav>
					<div class="nav-tech">
						<svg class="cart-svg">
							<use href="./images/sprite.svg#icon-cart"></use>
						</svg>
						<div class="theme-wrapper">
							<div class="theme-circle"></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="container">
					<div class="wrapper">
						<div class="hero-content">
							<h1 class="title">
								Learn to Cook
								<span class="accent">Tasty Treats'</span> Customizable
								Masterclass
							</h1>
							<p class="text">
								TastyTreats - Customize Your Meal with Ingredient
								Options and Step-by-Step Video Guides.
							</p>
							<button type="button" class="primary-btn">
								Order now
							</button>
						</div>
						<div class="master-wrapper swiper-container">
							<ul class="master-list swiper-wrapper"></ul>
							<div class="pagination"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="recipes">
				<div class="container">
					<div class="wrapper">
						<div class="aside">
							<div class="categories">
								<button class="cats-all" type="button">
									All Categories
								</button>
								<ul class="cats-list"></ul>
							</div>
							<div class="popular">
								<h2 class="title">Popular recipes</h2>
								<ul class="popular-list"></ul>
							</div>
						</div>
						<div>
							<div class="filter">
								<div class="search">
									<label class="filter-label" for="ilterSearch"
										>Search</label
									>
									<input
										class="input"
										type="text"
										id="filterSearch"
										placeholder="Enter Text"
									/>
									<svg class="loop">
										<use href="./images/sprite.svg#icon-loop"></use>
									</svg>
								</div>
								<div class="time">
									<p class="filter-label">Time</p>
									<div class="options-wrapper" data-type="time">
										<svg class="arrow">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
										<p class="pick-time">.....</p>
										<ul class="time-list is-hidden"></ul>
									</div>
								</div>
								<div class="area">
									<p class="filter-label">Area</p>
									<div class="options-wrapper" data-type="area">
										<svg class="arrow">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
										<p class="pick-area">.....</p>
										<ul class="area-list is-hidden"></ul>
									</div>
								</div>
								<div class="ingredients">
									<p class="filter-label">Ingredients</p>
									<div
										class="options-wrapper"
										data-type="ingredients"
									>
										<svg class="arrow">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
										<p class="pick-ingredient">.....</p>
										<ul class="ingredients-list is-hidden"></ul>
									</div>
								</div>
								<button class="reset-filter-btn" type="button">
									<svg class="reset-svg">
										<use href="./images/sprite.svg#icon-reset"></use>
									</svg>
									<p class="reset-text">Reset the filter</p>
								</button>
							</div>
							<div class="all-recipes">
								<ul class="recipe-list"></ul>
							</div>
							<div class="pagination-recipe">
								<div class="steps">
									<button
										class="pag-arrow-first"
										type="button"
										data-type="first"
									>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
									</button>
									<button
										class="pag-arrow-prev"
										type="button"
										data-type="prev"
									>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
									</button>
								</div>
								<div class="pages">
									<button
										class="pag-page dots-prev hidden"
										type="button"
										data-type="dots"
									>
										...
									</button>
									<div class="numbers"></div>
									<button
										class="pag-page dots-next"
										type="button"
										data-type="dots"
									>
										...
									</button>
								</div>
								<div class="steps">
									<button
										class="pag-arrow-next"
										type="button"
										data-type="next"
									>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
									</button>
									<button
										class="pag-arrow-last"
										type="button"
										data-type="last"
									>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
										<svg class="svg">
											<use
												href="./images/sprite.svg#icon-arrow"
											></use>
										</svg>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="backdrop is-hidden"></div>
	</body>
</html>
