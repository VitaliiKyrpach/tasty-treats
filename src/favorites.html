<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <header class="header-fav">
        <div class="container">
            <div class="wrapper">
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li><a href="./index.html" class="link">Home</a></li>
                        <li><a href="#" class="link current">Favorites</a></li>
                    </ul>
                    <a href="" class="nav-logo"
                        ><img
                            src="./images/logo.svg"
                            alt="tasty treats logo"
                            class="src"
                    /></a>
                </nav>
                <div class="nav-tech">
                    <svg class="cart-svg">
                        <use href="./images/sprite.svg#icon-cart"></use>
                    </svg>
                    <div class="theme-wrapper">
                        <div class="theme-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="favorites">
            <div class="container">
                <div class="banner">
                </div>
                    <ul class="filters-fav"></ul>
            <ul class="recipe-list-fav"></ul>
            <div class="pagination-fav">
                <div class="steps">
                    <button
                        class="pag-arrow-first"
                        type="button"
                        data-type="first"
                    >
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                    </button>
                    <button
                        class="pag-arrow-prev hidden"
                        type="button"
                        data-type="prev"
                    >
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                    </button>
                </div>
                <div class="pages">
                    <button
                        class="pag-page dots-prev hidden"
                        type="button"
                        data-type="dots"
                    >
                        ...
                    </button>
                    <div class="numbers"></div>
                    <button
                        class="pag-page dots-next"
                        type="button"
                        data-type="dots"
                    >
                        ...
                    </button>
                </div>
                <div class="steps">
                    <button
                        class="pag-arrow-next hidden"
                        type="button"
                        data-type="next"
                    >
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                    </button>
                    <button
                        class="pag-arrow-last"
                        type="button"
                        data-type="last"
                    >
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                        <svg class="svg">
                            <use
                                href="./images/sprite.svg#icon-arrow"
                            ></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div></main>
        </section>
        <div class="backdrop is-hidden"></div>
</body>
</html>
